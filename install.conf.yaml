- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Documents/Work
    - ~/Documents/Personal
   

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
